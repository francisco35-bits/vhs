<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vhs</title>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        
        *,
        *::before,
        *::after{
            box-sizing: border-box;
            margin: 0;
        }
        body{
            background-color: black;
            color: white;
            font-family: "Pixelify Sans", serif;
            font-weight: 400px;
            font-style: normal;
        }

        .container{
            position: relative;
            overflow: hidden;
        }

        .computadora{
            background-image: url("background3.gif");
        }

        .content{
            height: 100vh;
            display: grid;
            place-items: center;
            z-index: 5;
            position: relative;
        }

         nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .logo {
            font-size: 1.5rem;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        .nav-links li a:hover {
            color: purple;
        }

        .fondo-1{
            width: 110%;
            height: auto;
        }

        .fuzzy-overlay{
            position: absolute;
            inset: -200%;
            background-image: url("pngtree-glitch-vhs-screen-video-effect-image_1301498.jpg");
            pointer-events: none;
            opacity: 25%;
            z-index: 10;
            animation:  shift 0.2s linear infinite both;
        }
        @media only screen and (max-width:320px){
            nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
            .logo {
                font-size: 1.5rem;
                color: white;
        }
        .computadora{
            width: 100%;
        }
        }

        @media only screen and (max-width:304px){
            nav{
                display:flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                padding: 0.5rem 1rem;
            }

            ul{
                display: none;
            }

            li{
                display: none;
            }

            .logo{
                display: flex;
                margin-right: 70%;
                margin-top: -75%;
            }
        }

        @keyframes shift {
            0%{
                transform: translateX(10%) translateY(10%);
            }
            100%{
                transform: translateX(-10%) translateY(-10%);
            }
        }
    </style>
<body>
    <div class="container">
        <div class="content">
            <div>
                <nav>
                    <h2 class="logo">SPKIDE</h2>
                    <ul class="nav-links">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Información</a></li>
                        <li><a href="#">Saber más</a></li>
                        <li><a href="#">Datos</a></li>
                        <li><a href="#">Contáctanos</a></li>
                        <li><a href="#">Sobre mí</a></li>
                    </ul>
                </nav>                        
                <img src="background3.gif" alt="bienvenido" class="fondo-1">
            </div>
        </div>
        <div class="fuzzy-overlay"></div>
    </div>
</body>
</html>
