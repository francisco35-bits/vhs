        .container{
            position: relative;
            overflow: hidden;
        }

        .computadora{
            background-image: url("background3.gif");
        }

        .content{
            height: 100vh;
            display: grid;
            place-items: center;
            z-index: 5;
            position: relative;
        }

         nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .pokemon {
            width: 100px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        .nav-links li a:hover {
            color: purple;
        }

        .fondo-1{
            width: 110%;
            height: auto;
        }

        .fuzzy-overlay{
            position: absolute;
            inset: -200%;
            background-image: url("pngtree-glitch-vhs-screen-video-effect-image_1301498.jpg");
            pointer-events: none;
            opacity: 25%;
            z-index: 10;
            animation:  shift 0.2s linear infinite both;
        }
        
        .poke{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 25em;
        }

        .prueba{
            width: 100px;
            height: auto;
        }

        .prueba-2{
            width: 100px;
            height: auto;
        }

        .prueba-3{
            width: 180px;
            height: auto;
        }

        .titulo-2{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5em;
        }
        @media only screen and (max-width:320px){
            nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
            .logo {
                font-size: 1.5rem;
                color: white;
        }
        .computadora{
            width: 100%;
        }
        }

        @media only screen and (max-width:304px){
            nav{
                display:flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                padding: 0.5rem 1rem;
            }

            ul{
                display: none;
            }

            li{
                display: none;
            }

            .logo{
                display: flex;
                margin-right: 70%;
                margin-top: -75%;
            }
        }

        @keyframes shift {
            0%{
                transform: translateX(10%) translateY(10%);
            }
            100%{
                transform: translateX(-10%) translateY(-10%);
            }
        }

        @media only screen  and (max-width:756px) {
            .poke{
                margin-top: 150px;
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
            }

            .gengar{
                width: 100px;
                display: block;
            }

            .titulo-2{
                display: flex;
                justify-content: center;
                margin-top: 140px;
